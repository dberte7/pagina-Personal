    <main>
        <h1 class="title">Formulario de Contacto</h1>
        <section class="wrapper">
           <div class="formulario">
            <form action="#">
                 <label for="fname">Nombre:</label><br>
                 <input type="text" id="fname" name="fname" class="form-field" placeholder="Introduce nombre" maxlength="15" required><br>
             
                 <label for="lname">Apellidos:</label><br>
                 <input type="text" id="lname" name="lname" class="form-field" placeholder="Introduce apellidos" maxlength="15" required><br>
             
                 <label for="email">Email:</label><br>
                 <input type="email" id="email" name="email" class="form-field" placeholder="ejemplo@email.com" required><br>
     
                 <label for="obs">Mensaje:</label><br>
                 <textarea name="obs" id="obs" cols="30" rows="10" class="form-field" placeholder="Escribe aqui..."></textarea><br>
     
                 <input type="checkbox" id="priv" name="priv" required>
                 <label for="priv">Acepto las condiciones de privacidad</label><br><br>
     
                 <input type="submit" value="Enviar" class="button"><br><br>
     
                 <input type="reset" value="Reset" class="button"><br><br>
             </form>
           </div>
           <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d251097.9246394008!2d-67.03045191310865!3d10.468698785130716!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8c2a58adcd824807%3A0x93dd2eae0a998483!2sCaracas%2C%20Distrito%20Capital%2C%20Venezuela!5e0!3m2!1ses!2ses!4v1618663461357!5m2!1ses!2ses" width="600" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe><br><br>
